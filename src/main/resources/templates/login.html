<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<style>
    a {
        color: blue; /* Колір посилання */
        text-decoration: none; /* Забрати підкреслення */
        font-size: 18px;
        padding: 7px;
    }
    a:hover {
        color: blue;
        text-decoration: none;
        background-color: #dad3d3;
        border-radius: 20px;
    }
    a:active, a:visited {
        color: blue; /* Колір посилання під час наведення, активного стану та після відвідування */
        text-decoration: none; /* Забрати підкреслення */
    }
</style>
<body>
    <div>
        <h1>Вхід</h1>
        <div th:if="${param.error}">
            <div>Неправильний логін або пароль</div>
        </div>
        <div th:if="${param.logout}">
            <div>Ви вийшли з акаунту.</div>
        </div>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/login" method="post">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" placeholder="Введіть ім'я користувача" required>
            <br><br>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            <br><br>
            <input type="submit" value="Вхід">
        </form>
        <br><br>
        <a href="/change_password">Забули пароль?</a>
    </div>
</body>
</html>
